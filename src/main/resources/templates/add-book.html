<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Add Book</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Book</h2>
    <form action="#" method="post" th:action="@{/admin/add-book}" th:object="${book}">
        <div class="row">
            <div class="form-group col-md-6">
                <label class="col-form-label" for="name">Name</label>
                <input class="form-control" id="name" placeholder="Name" required th:field="*{name}" type="text">
                <span class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
            </div>
            <div class="form-group col-md-6">
                <label class="col-form-label" for="image">Image</label>
                <input class="form-control" id="image" placeholder="Image" th:field="*{image}" type="text">
                <span class="text-danger" th:errors="*{image}" th:if="${#fields.hasErrors('image')}"></span>
            </div>
            <div class="form-group col-md-6">
                <label class="col-form-label" for="quantity">Quantity</label>
                <input class="form-control" id="quantity" placeholder="Quantity" required th:field="*{quantity}"
                       type="text">
                <span class="text-danger" th:errors="*{quantity}" th:if="${#fields.hasErrors('quantity')}"></span>
            </div>
            <div class="form-group col-md-6">
                <label class="col-form-label" for="price">Price</label>
                <input class="form-control" id="price" min="0" placeholder="Price" required th:field="*{price}"
                       type="text">
                <span class="text-danger" th:errors="*{price}" th:if="${#fields.hasErrors('price')}"></span>
            </div>
            <div class="form-group col-md-6">
                <label class="col-form-label" for="discount">Discount</label>
                <input class="form-control" id="discount" placeholder="Discount" required th:field="*{discount}"
                       type="text">
                <span class="text-danger" th:errors="*{discount}" th:if="${#fields.hasErrors('discount')}"></span>
            </div>
            <input class="btn btn-primary" type="submit" value="Add Book">
        </div>

    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
